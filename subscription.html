    <section class="subform border-rounded" id="backgroundimage">

      <div id="form-container">
        <form class="flowersub-form" method="POST" action="https://ci-formdump.herokuapp.com">
        <h2> Flower Subscription </h2>
        <label for="fname" id="headings">Name on flowers:</label>
        <input class="text-input" name="first_name" type="text" required>
        <br>
        <label for="delivery" id="headings">Delivery Address:</label>
        <input class="text-input" name="delivery-address" type="text" required>
        <br>
        <label for="date" id="headings">Date of delivery:</label>
        <input class="text-input"  name="date-of-delivery" type="date" required>
        <br>
        <label for="message" id="headings">Message for recipient (optional)</label>
        <input class="text-input-message" name="message-optional" type="text">
        <br>

        <input class="join-button" type="submit" value="Sign me up!">
      </form>
